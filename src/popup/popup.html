<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">YouTube ClickBait Filter</div>
            <div class="count">
                Blocked videos: <span id="blocked-count">0</span>
            </div>

            <div class="setting main-toggle">
                <input type="checkbox" id="filter-enabled" />
                <label
                    for="filter-enabled"
                    title="Enable or disable the entire YouTube clickbait filter"
                    >On</label
                >
            </div>

            <div class="setting">
                <input type="checkbox" id="filter-clickbait-words" />
                <label
                    for="filter-clickbait-words"
                    title="Filter videos with clickbait words like 'shocking', 'unprecedented' and 'urgent'"
                    >Clickbait Words</label
                >
            </div>

            <div class="setting">
                <input type="checkbox" id="filter-clickbait-phrases" />
                <label
                    for="filter-clickbait-phrases"
                    title="Filter videos with clickbait phrases like 'You Won't Believe'"
                    >Clickbait Phrases</label
                >
            </div>

            <div class="setting">
                <input type="checkbox" id="filter-uppercase" />
                <label
                    for="filter-uppercase"
                    title="Filter videos with 3+ uppercase words"
                    >Excessive CAPS</label
                >
            </div>

            <div class="setting">
                <input type="checkbox" id="filter-punctuation" />
                <label
                    for="filter-punctuation"
                    title="Filter videos with 3+ exclamation/question marks in a row"
                    >Excessive !!! or ???</label
                >
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
